<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTW | Team Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            text-align: center;
            /* Using showcase-item classes for glassmorphism */
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
            color: #fff;
            letter-spacing: -1px;
        }

        .login-logo span {
            color: var(--accent-color);
        }

        .role-badge {
            background: rgba(255, 26, 26, 0.1);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            display: inline-block;
            border: 1px solid rgba(255, 26, 26, 0.2);
        }

        .custom-login {
            box-shadow: none;
            border: none;
            background: transparent;
            padding: 0;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .custom-login label {
            display: block;
            text-align: left;
            font-size: 0.85rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-block {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        /* Apply global noise manually to this page just in case */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJnoiPjBmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzUIiMyIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0dHI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgb3BhY2l0eT0iMSIgZmlsdGVyPSJ1cmwoI2cpIi8+PC9zdmc+');
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .pass-group {
            position: relative;
        }

        .toggle-pass {
            position: absolute;
            right: 15px;
            bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.65rem;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 11;
        }

        .toggle-pass:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <div class="login-wrapper">
        <div class="login-card showcase-item">
            <a href="index.html" class="login-logo">FTW<span>.SYSTEM</span></a>

            <div class="role-badge">Secure Access Gateway</div>

            <form id="loginForm" class="join-form custom-login">
                <div class="form-group full-width">
                    <label>Team ID</label>
                    <input type="text" id="teamId" placeholder="FTW-XXXX" required>
                </div>

                <div class="form-group full-width pass-group">
                    <label>Passkey</label>
                    <input type="password" id="passkey" placeholder="••••••••" required style="padding-right: 60px;">
                    <button type="button" class="toggle-pass" onclick="togglePassVisibility()">View</button>
                </div>

                <div id="loginError"
                    style="color: #FF1A1A; text-align: center; margin-top: 10px; font-weight: bold; min-height: 20px;">
                </div>

                <div class="form-group full-width" style="margin-top: 20px;">
                    <button type="submit" class="cta-button magnetic-btn btn-block">Authenticate</button>
                </div>
            </form>

            <a href="index.html" class="back-link">← Return to Public Site</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Magnetic Buttons for the Login Page specifically
        document.addEventListener('DOMContentLoaded', () => {
            initMagneticButtons();
        });

        function togglePassVisibility() {
            const passInput = document.getElementById('passkey');
            const toggleBtn = document.querySelector('.toggle-pass');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                toggleBtn.innerText = 'Hide';
            } else {
                passInput.type = 'password';
                toggleBtn.innerText = 'View';
            }
        }
    </script>

    <!-- Authentication Logic -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('loginError');

            btn.innerText = 'Authenticating...';
            errorMsg.innerText = '';

            const payload = {
                teamId: document.getElementById('teamId').value,
                passkey: document.getElementById('passkey').value
            };

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();
                    btn.innerText = 'Access Granted';
                    // Store the JWT token and user details for advanced session security
                    sessionStorage.setItem('ftwToken', data.token);
                    sessionStorage.setItem('ftwAdmin', JSON.stringify(data.user));

                    window.location.href = 'admin.html';
                } else {
                    const error = await res.json();
                    errorMsg.innerText = error.error || 'Authentication Failed';
                    btn.innerText = 'Authenticate';
                }
            } catch (err) {
                errorMsg.innerText = 'Server unavailable.';
                btn.innerText = 'Authenticate';
            }
        });
    </script>
</body>

</html>
